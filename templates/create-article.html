{% extends 'base.html' %}

{% endblock %}

{% block body %}
    <h1>Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название статьи"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите превью статьи"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите текст статьи"></textarea><br>
        <input type="submit"  class="btn btn-success" value="submit">
    </form>
{% endblock %}

{% endblock %}
