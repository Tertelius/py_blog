{% extends 'base.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block body %}
    <div class="container">
        <h1 class="text-center">{{ article.title }}</h1>

        <div class="alert alert-info" >
            <p>{{ article.text }}</p>
            <p><b>Дата: {{ article.date.date() }}</b></p>
            <a href="/posts" class="btn btn-warning">К списку статей</a>
        </div>
    </div>
{% endblock %}

{% block footer %}
<a href="/" >На главную.</a>
{% endblock %}
